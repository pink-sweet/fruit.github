  <title>Document</title>
  <script>

    function querystring(obj) {
        var str = "";
        for(var attr in obj){
          str += attr + "=" +obj[attr] + "&";
        }
        return str.substring(0,str.length-1);
    }

    var str = querystring({
      name1:"value1",
      name2:"value2",
      name3:"value3"

    });
    alert(str);



  </script>
